<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        #main-container
        {
            width: 80%;
            background-color: aqua;
            margin: 0 10%;
        }
        .navbar
        {
            position: fixed;
            top: 0;
            left: 10%;
            right: 10%;
            background-color: chocolate;
        }
        .navbar .nav-items{
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .navbar ul{
    display: flex;
    list-style-type: none;
    align-items: center;
    justify-content: center;
}

.navbar a
{
    color: #fff;
    text-decoration: none;
    padding: 15px 15px;
}

.navbar a:hover{
    background-color: darkgreen;
}
    </style>
</head>
<body>
    <div id="main-container">
        <div class="navbar">
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
